<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beers API</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="assets/beer-icon.png" type="image/x-icon">
</head>

<body>

  <div id='header'>
    <a href="index.html" class='header-link'>Home</a>
    <a href="all-beers.html" class='header-link'>All Beers</a>
    <a href="random.html" class='header-link'>Random</a>
  </div>
  <div id='main'>

    <div id='beers'>
      <div class='beer'>
        <img src="https://images.punkapi.com/v2/keg.png" alt="beer-image">
        <div class='beer-title'>
          <h2>Buzz</h2>
          <h3>A Real Bitter Experience.</h3>
        </div>
        <div class='beer-info'>
          <p class='description'>A light, crisp and bitter IPA brewed with English and American hops. A small batch brewed only once.</p>
          <div class='beer-stats columns'>
            <p>Brew sinced: 09/2007</p>
            <p>AVB: 4.5%</p>
            <p>IBU: 60</p>
          </div>
          <div class='food-pairing'>
            <p>Food pairing</p>
            <div class='foods columns'>
              <p>Spicy chicken tikka masala</p>
              <p>Grilled chicken quesadilla</p>
              <p>Caramel toffee cake</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id='go-top'>TOP</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
